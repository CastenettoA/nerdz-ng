<div
	cdsGrid
	[useCssGrid]="true"
	[fullWidth]="true">
	
	<div cdsCol [columnNumbers]="{sm: 4, md: 6, lg: 10}" [ngStyle]="{ margin: 0 }">
		<new-post></new-post>
		<posts-list [posts]="posts" *ngIf="posts"></posts-list>		
		<skeleton type="posts-list" *ngIf="!posts"></skeleton>
	</div>
	
	<div cdsCol [columnNumbers]="{sm: 0, md: 2, lg: 6}">
		
		<online-followers></online-followers>
		<lurked-posts [lurked]="postsLurkedByUser"></lurked-posts>
	
		</div>
</div>
