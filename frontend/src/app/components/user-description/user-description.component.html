<div class="user-description post">
    <author [author]="author" *ngIf="author" scope="board"></author>  
    <p>Bevenuto nella board di <b class="username" [routerLink]="['/board', user.data.info.id]">{{user.data.info.username}}</b>. Le sue informazioni e contatti:</p>
    <div class="user-description--tags" *ngIf="tags">
            <cds-tag 
                type="cool-gray" size="sm" 
                *ngFor="let tag of tags">{{tag}}
            </cds-tag>
    </div>
</div>
